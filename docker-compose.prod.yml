version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: studio4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-studio4secure}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - studio4-network

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-studio4secure}@postgres:5432/studio4
      SECRET_KEY: ${SECRET_KEY:-studio4-production-secret-change-me}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - studio4-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - studio4-network

volumes:
  postgres_data:

networks:
  studio4-network:
    driver: bridge
